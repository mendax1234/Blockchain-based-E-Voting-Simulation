{% extends 'base.html' %}
{% load static %}
{% block title_bl %}Create ballot{% endblock %}
{% block body_bl %}
<div class="container" style="border: 1px solid black; background-color: #F5F5F5;">
    <h1 style="text-align:center;">2020-2021赛季FRC冠军队伍</h1>
    <form action="{% url 'ballot:create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="voter-id-input">你的ID：</label><!--Your ID:-->
            <input name="voter-id-input" type="text" class="form-control" id="voter-id-input" placeholder="fe021e59-c29d-4532-9e99-5c42f1910af3" value="{{ voter_id }}" required autofocus>
        </div>
        <div id="candidate" style="padding:20px 0;">
            <p style="text-align:center;">符合条件的队伍如下：</p>
            <div class="row">
                <div class="col-md-4">
                    <p style="text-align: center;"><img src="{% static 'ballot/img/6940.jpg' %}"></p>
                    <p style="text-align: center;">FRC Team 6940 (1)</p>
                </div>
                <div class="col-md-4">
                    <p style="text-align: center;"><img src="{% static 'ballot/img/6941.jpg' %}"></p>
                    <p style="text-align: center;">FRC Team 6941 (2)</p>
                </div>
                <div class="col-md-4">
                    <p style="text-align: center;"><img src="{% static 'ballot/img/6907.jpg' %}"></p>
                    <p style="text-align: center;">FRC Team 6907 (3)</p>
                </div>
            </div>
        </div>
        <div class="form-group">
                <label for="vote-input">你选择的是：</label><!--Your candidate choice:-->
                <input name="vote-input" type="number" class="form-control" id="voter-input" placeholder="请输入一个有效的ID（每个队伍的ID在其队伍名称的后面）" min="1" max="3" required>
            </div>
        <div class="form-group">
            <label for="private-key-textarea">你的私钥：</label><!--Your private key:-->
            <textarea name="private-key-input" class="form-control" id="private-key-textarea" rows="10" required></textarea>
            <small id="privatekeyHelpBlock" class="form-text text-muted">
                其对应的公钥必须已经被注册！<!--The matching public key must already be registered.-->
            </small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">提交投票结果</button><!--Submit ballot-->
    </form>
</div>
{% endblock %}
